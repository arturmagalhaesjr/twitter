<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8"  />
      <title>Twitter App</title>
      <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
      <link type="text/css" href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <img src="print-1-assets/twitter-logo.png" />
        </div>
        <form class="form form-add">
            <div class="form-group">
              <textarea class="form-control" id="message" placeholder="O que você está pensando?"></textarea>
            </div>

            <p class="pull-right text-white"><span id="char-count"></span> caracteres</p>
            <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-ok"></i> Postar</button>
        </form>
        <hr  />
        <div id="loading" class="loading text-center alert alert-warning"></div>
        <h2 class="text-center">Timeline</h2>
        <div class="text-center">
            <p class="text-white"><span id="messages-count"></span> mensagens</p>
        </div>
        <div class="messages"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
